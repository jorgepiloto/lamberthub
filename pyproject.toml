[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lamberthub"
readme = "README.md"
license = {file = "LICENSE" }
requires-python = ">=3.7"
authors = [
    {name = "Jorge Martínez Garrido", email = "contact@jorgemartinez.space" }
]
maintainers = [
    {name = "Jorge Martínez Garrido", email = "contact@jorgemartinez.space" }
]
keywords = [
    "aerospace",
    "astrodynamics",
    "orbital-mechanics",
    "kepler",
    "lambert",
    "orbit-determination",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = ["numpy", "scipy"]
dynamic = ["version", "description"]

[project.optional-dependencies]
tests = [
    "pytest==7.4.4",
    "pytest-cov==4.1.0",
]
doc = [
    "ansys-sphinx-theme==0.13.1",
    "jupylab==4.0.11",
    "jupytext==1.16.1",
    "myst-parser==2.0.0",
    "nbsphinx==0.9.3",
    "sphinx==7.2.6",
    "sphinx-autoapi==3.0.0",
    "sphinx-copybutton==0.5.2",
    "sphinx-design==0.5.0",
]


[project.urls]
Source = "https://github.com/jorgepiloto/lamberthub"
Tracker = "https://github.com/jorgepiloto/lamberthub/issues"

[tool.flit.sdist]
exclude = [
    "doc/",
    "tests",
    "art/",
]

[tool.ruff]
line-length = 120
select = [
#    "E",    # pycodestyle, see https://beta.ruff.rs/docs/rules/#pycodestyle-e-w
#    "D",    # pydocstyle, see https://beta.ruff.rs/docs/rules/#pydocstyle-d
    "F",    # pyflakes, see https://beta.ruff.rs/docs/rules/#pyflakes-f
    "I",    # isort, see https://beta.ruff.rs/docs/rules/#isort-i
#    "N",    # pep8-naming, see https://beta.ruff.rs/docs/rules/#pep8-naming-n
    "PTH",  # flake8-use-pathlib, https://beta.ruff.rs/docs/rules/#flake8-use-pathlib-pth
]

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"

[tool.ruff.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["lamberthub"]

[tool.coverage.run]
source = ["lamberthub"]

[tool.coverage.report]
show_missing = true
